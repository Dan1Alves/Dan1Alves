<svg viewBox="0 0 700 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .letter {
      font-family: 'Segoe Script', cursive;
      font-size: 60px;
      fill: none;
      stroke: #0077ff;
      stroke-width: 1.8;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 0.5s ease forwards;
    }

    .l1 { animation-delay: 0s; }
    .l2 { animation-delay: 0.2s; }
    .l3 { animation-delay: 0.4s; }
    .l4 { animation-delay: 0.6s; }
    .l5 { animation-delay: 0.8s; }
    .l6 { animation-delay: 1.0s; }
    .l7 { animation-delay: 1.2s; }
    .l8 { animation-delay: 1.4s; }
    .l9 { animation-delay: 1.6s; }
    .l10 { animation-delay: 1.8s; }
    .l11 { animation-delay: 2.0s; }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <text x="180" y="80" class="letter l1">D</text>
  <text x="225" y="80" class="letter l2">a</text>
  <text x="260" y="80" class="letter l3">n</text>
  <text x="300" y="80" class="letter l4">i</text>
  <text x="320" y="80" class="letter l5">e</text>
  <text x="350" y="80" class="letter l6">l</text>
  <text x="370" y="80" class="letter l7"> </text>
  <text x="390" y="80" class="letter l8">A</text>
  <text x="435" y="80" class="letter l9">l</text>
  <text x="460" y="80" class="letter l10">v</text>
  <text x="490" y="80" class="letter l11">e</text>
  <text x="520" y="80" class="letter l11">s</text>
</svg>
